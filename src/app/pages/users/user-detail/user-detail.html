<div class="container mt-5">
  <button class="btn btn-outline-secondary mb-4" (click)="goBack()">
    &larr; Back 
  </button>

  @if (loading == true) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  } @else{
    <div class="card border-0 shadow-lg">
      <div class="card-header bg-primary text-white py-4">
        <h2 class="mb-0">{{user.name}}</h2>
        <p class="mb-0 opacity-75">{{user.email}}</p>
      </div>
      <div class="card-body p-4">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="text-muted small text-uppercase fw-bold">Phone</label>
            <p class="fs-5">{{user.phone}}</p>
          </div>
          <div class="col-md-6 mb-3">
            <label class="text-muted small text-uppercase fw-bold">Company</label>
            <p class="fs-5">{{user.company.name}}</p>
          </div>
          <div class="col-12">
            <label class="text-muted small text-uppercase fw-bold">Address</label>
            <p class="fs-5">{{user.address.street}}, {{user.address.city}}</p>
          </div>
        </div>
      </div>
    </div>
  } 
</div>
